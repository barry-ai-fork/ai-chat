<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>语音识别示例</title>
</head>
<body>
<h1>语音识别示例</h1>
<p id="transcript"></p>
<button id="start-button">开始录音</button>
<button id="stop-button">停止录音</button>

<script>
  // 检查浏览器是否支持语音识别
  if ('webkitSpeechRecognition' in window) {
    // 创建语音识别对象
    const recognition = new webkitSpeechRecognition();
    // 设置语言为中文
    recognition.lang = 'zh-CN';
    // 设置是否连续识别，默认为 false
    recognition.continuous = true;

    // 监听语音识别结果
    recognition.onresult = (event) => {
      const result = event.results[event.resultIndex];
      const transcript = result[0].transcript;
      // 在页面上显示识别结果
      document.getElementById('transcript').textContent += transcript;
    };

    // 监听开始录音按钮点击事件
    document.getElementById('start-button').addEventListener('click', () => {
      // 开始录音
      recognition.start();
    });

    // 监听停止录音按钮点击事件
    document.getElementById('stop-button').addEventListener('click', () => {
      // 停止录音
      recognition.stop();
    });
  } else {
    alert('您的浏览器不支持语音识别！');
  }
</script>

<h1>语音朗读示例</h1>
<p>请选中下面的文字：</p>
<p id="text-to-read">这是一段示例文本，用于演示语音朗读功能。</p>
<button id="read-button">开始朗读</button>
<script>
  // 创建语音合成对象
  const speechSynthesis = window.speechSynthesis;
  // 创建朗读文本对象
  const utterance = new SpeechSynthesisUtterance();

  // 监听朗读按钮点击事件
  document.getElementById('read-button').addEventListener('click', () => {
    // 获取选中的文本
    const selectedText = window.getSelection().toString();
    // 如果选中的文本不为空，则朗读选中的文本；否则朗读整个文本
    utterance.text = selectedText || document.getElementById('text-to-read').textContent;
    // 设置朗读语言为中文
    utterance.lang = 'zh-CN';
    // 开始朗读
    speechSynthesis.speak(utterance);
  });
</script>



</body>
</html>
